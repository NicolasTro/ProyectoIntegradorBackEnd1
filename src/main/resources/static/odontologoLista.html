      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Actualizar Odontologo
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formOdontologoUpdate">
                <div class="form-group">
                  <label for="nombreUpdate">Ingresa nuevo nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUpdate"
                    aria-describedby="emailHelp"
                    placeholder="Nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="apellidoUpdate">Ingresa nuevo Apellido</label
                  ><input
                    type="text"
                    class="form-control"
                    id="apellidoUpdate"
                    placeholder="Apellido"
                  />
                </div>
                <div class="form-group">
                  <label for="matriculaUpdate">Ingresa nueva matricula</label
                  ><input
                    type="text"
                    class="form-control"
                    id="matriculaUpdate"
                    placeholder="Matricula"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="actualizarBtn"
                  >
                    Actualizar</button
                  ><button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Cancelar Actualizacion
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
