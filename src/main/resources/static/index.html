<div class="imagenPrincipal">

    <!-- ACA VA MODAL DE REGISTRAR ODONTOLOGO -->

    <div class="modal fade" id="staticBackdropOdontologo" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div style="background-color:#e6fffa; padding:10px; border-radius:3px">
                        <h3>Agregar odontólogos</h3>
                        <form id="add_new_dentist">
                            <div class="form-group">
                                <label class="control-label" for="nombreOdontologo">Nombre:</label>
                                <input type="text" class="form-control" id="nombreOdontologo"
                                       placeholder="Ingrese el nombre"
                                       name="nombreOdontologo" required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="apellidoOdontologo">Apellido:</label>
                                <input type="text" class="form-control" id="apellidoOdontologo"
                                       placeholder="Ingrese el apellido"
                                       name="apellidoOdontologo" required></input>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="matriculaOdontologo">Matrícula:</label>
                                <input type="text" class="form-control" id="matriculaOdontologo"
                                       placeholder="Ingrese la matrícula"
                                       name="matricula" required></input>
                            </div>
                        </form>
                        <div id="responseDentist" style="display:none; margin-top:10px">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn " data-dismiss="modal" id="btn-add-new-odontologo">Guardar</button>
                    <button type="button" class="btn ">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--
                -->

    <!-- ACA VA MODAL DE REGISTRAR PACIENTES -->



    <!-- Modal -->
    <div class="modal fade" id="staticBackdropPacientes" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="background-color:#e6fffa; padding:10px; border-radius:3px">
                        <h3>Agregar Pacientes</h3>
                        <form id="add_new_patient">
                            <div class="form-group">
                                <label class="control-label" for="nombrePaciente">Nombre:</label>
                                <input type="text" class="form-control" id="nombrePaciente"
                                       placeholder="Ingrese el nombre"
                                       name="nombre" required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="apellidoPaciente">Apellido:</label>
                                <input type="text" class="form-control" id="apellidoPaciente"
                                       placeholder="Ingrese el apellido"
                                       name="apellido" required></input>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="dni">DNI:</label>
                                <input type="text" class="form-control" id="dni"
                                       placeholder="Ingrese su DNI"
                                       name="DNI" required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                                <input type="text" class="form-control" id="fechaIngreso"
                                       placeholder="Ingrese la Fecha de Ingreso"
                                       name="fechaIngreso" required></input>
                            </div>

                        </form>
                        <div id="response" style="display:none; margin-top:10px">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn " data-dismiss="modal" id="btn-add-new-patient">Guardar</button>
                        <button type="button" class="btn ">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- ACA VA MODAL DE REGISTRAR TURNOS -->
<div class="modal fade" id="staticBackdropTurno" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="background-color:#e6fffa; padding:10px; border-radius:3px">
                    <h3>Agregar Pacientes</h3>
                    <form id="add_new_turno">
                        <div class="form-group">
                            <label class="control-label" for="odontologoID">ID del Odontologo:</label>
                            <input type="text" class="form-control" id="odontologoID"
                                   placeholder="Ingrese el ID del Odontologo"
                                   name="odontologoID" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="pacienteID">ID del Paciente:</label>
                            <input type="text" class="form-control" id="pacienteID"
                                   placeholder="Ingrese el ID del Paciente"
                                   name="pacienteID" required></input>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="fechaTurno">DNI:</label>
                            <input type="text" class="form-control" id="fechaTurno"
                                   placeholder="Ingrese la fecha y hora del turno"
                                   name="fechaTurno" required></input>
                        </div>
                    </form>
                    <div id="responseTurno" style="display:none; margin-top:10px">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn " data-dismiss="modal" id="btn-add-new-turno">Guardar</button>
                    <button type="button" class="btn ">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
