<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop con Bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/hola.css">
</head>
<body>

    <div id="div-arrastable" draggable="true" class="arrastable">
        <p>Cosas pa tirar</p>
    </div>
    
    <div id="contenedor-destino" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Papelera</p>
    </div>
</body>
<script src="hola.js"></script>
</html>
