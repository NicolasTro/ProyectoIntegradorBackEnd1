<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/stylesListOd.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
          <img src="./images/Logo_Muela-removebg-preview.png" width="70" height="70" class="d-inline-block align-center" alt="Logo" />
          Clinica Odontologica
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#"></a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <!-- <a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>               -->
              <a class="nav-link active" href="./index.html" role="button" aria-expanded="false"> Inicio </a>
            </li>

            <li>
              <a class="nav-link active" href="./pacienteLista.html" role="button" aria-expanded="false"> Gestion Pacientes </a>
            </li>
            <li>
              <a class="nav-link active" href="./turnoLista.html" role="button" aria-expanded="false"> Gestion Turnos </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="contenedorFondo">
        <div class="fondo">
          <div class="container-fluid contenedorTablita">
            <div class="algo">
              <div id="div_dentist_table" class="container-fluid">
                <div id="listado" class="listado">
                  <div class="headerTablita">
                    <h1 class="tituloTablita">Listado de Odontólogos</h1>

                    <div class="navDeRegistros">
                      <div class="botones">
                        <button type="button" class="btn btn-dark btnRegistrarHeader" data-toggle="modal" data-target="#staticBackdropOdontologo">Registrar odontologo</button>
                      </div>

                      <fieldset>
                        <legend>Busqueda de odontologos</legend>
                        <div class="formBusqueda">
                          <form class="form-inline my-2 my-lg-0 busqueda" id="formBusqueda">
                            <input class="form-control mr-sm-2 idBusqueda" id="search" type="search" placeholder="Buscar" aria-label="Search" required/>
                            <div class="btn-group">
                              <select class="btn btn-dark dropdown-toggle comboBusqueda" id="comboBusqueda">
                                <option value="1">Por: Id</option>
                                <option value="2">Por: Nombre</option>
                                <option value="3">Por: Apellido</option>
                                <option value="4">Por: Matricula</option>
                              </select>

                              <button type="reset" class="btn btn-dark btn-group btnListarHeader" id="btnReset" >Reset</button>
                              <button class="btn btn-dark btn-group" type="submit">Buscar</button>
                            </div>
                          </form>
                        </div>
                      </fieldset>
                    </div>
                  </div>

                  <table id="dentistTable" class="registros table table-striped table-responsive"></table>
                  <div class="cargando" id="cargando">
                    <div class="spinner-grow text-primary" role="status">
                      <!-- <span class="sr-only"></span> -->
                    </div>
                    <div class="spinner-grow text-primary" role="status">
                      <!-- <span class="sr-only">Loading..asdas.</span> -->
                    </div>
                    <div class="spinner-grow text-primary" role="status">
                      <!-- <span class="sr-only">Loading..asdas.</span> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--    ACTUALIZAR ODONTOLOGO MODAL-->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelUp" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabelUp">Actualizar Odontologo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formOdontologoUpdate">
                <div class="form-group">
                  <label for="nombreUpdate">Ingresa nuevo nombre</label>
                  <input type="text" class="form-control" id="nombreUpdate" aria-describedby="emailHelp" placeholder="Nombre" />
                </div>
                <div class="form-group"><label for="apellidoUpdate">Ingresa nuevo Apellido</label><input type="text" class="form-control" id="apellidoUpdate" placeholder="Apellido" /></div>
                <div class="form-group"><label for="matriculaUpdate">Ingresa nueva matricula</label><input type="text" class="form-control" id="matriculaUpdate" placeholder="Matricula" /></div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success" id="actualizarBtn">Actualizar</button><button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar Actualizacion</button>
                </div>
              </form>
              <div id="responseDentist" style="display: none; margin-top: 10px"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="staticBackdropOdontologo" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelOd" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="staticBackdropLabelOd">Registro de odontologos</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
                <h5>Ingreso de datos</h5>
                <form id="agregarDentista">
                  <div class="form-group">
                    <label class="control-label" for="nombreOdontologo">Nombre:</label>
                    <input type="text" class="form-control" id="nombreOdontologo" placeholder="Ingrese el nombre" name="nombreOdontologo" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="apellidoOdontologo">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoOdontologo" placeholder="Ingrese el apellido" name="apellidoOdontologo" required />
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="matriculaOdontologo">Matrícula:</label>
                    <input type="text" class="form-control" id="matriculaOdontologo" placeholder="Ingrese la matrícula" name="matricula" required />
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                  </div>
                </form>
                <div id="responseDentist1" style="display: none; margin-top: 10px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script text="text/javascript" src="js/get_odontologo.js"></script>
  
  <script text="text/javascript" src="js/post_odontologo.js"></script>
  <script text="text/javascript" src="js/update_odontologo.js"></script>
  <script text="text/javascript" src="js/delete_odontologo.js"></script>
</html>
