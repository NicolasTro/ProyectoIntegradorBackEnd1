<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <img src="./images/Logo_Muela-removebg-preview.png" width="70" height="70" class="d-inline-block align-center" alt="" />
          Clinica Odontologica

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false"> Gestion Odontologos </a>
              <div class="dropdown-menu">
                <a class="btn dropdown-item" data-toggle="modal" data-target="#staticBackdropOdontologo">Registrar</a>

                <a class="dropdown-item" href="odontologoLista.html">Listar</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false"> Gestion Pacientes </a>
              <div class="dropdown-menu">
                <button type="button" class="btn dropdown-item" data-toggle="modal" data-target="#staticBackdropPacientes">Registrar</button>
                <a class="dropdown-item" href="pacienteLista.html">Listar</a>

            </li>
            <li class="nav-item dropdown">

                <a class="dropdown-item" href="#">Listar</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="imagenPrincipal">
      <!-- ACA VA MODAL DE REGISTRAR ODONTOLOGO -->

      <div class="modal fade" id="staticBackdropOdontologo" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="staticBackdropLabelOdontologo">Registro de odontologos</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
                <h5>Ingreso de datos</h5>
                <form id="agregarDentista">
                  <div class="form-group">
                    <label class="control-label" for="nombreOdontologo">Nombre:</label>
                    <input type="text" class="form-control" id="nombreOdontologo" placeholder="Ingrese el nombre" name="nombreOdontologo" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="apellidoOdontologo">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoOdontologo" placeholder="Ingrese el apellido" name="apellidoOdontologo" required />
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="matriculaOdontologo">Matrícula:</label>
                    <input type="text" class="form-control" id="matriculaOdontologo" placeholder="Ingrese la matrícula" name="matricula" required />
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                  </div>
                </form>
                <div id="responseDentist" style="display: none; margin-top: 10px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ACA VA MODAL DE REGISTRAR PACIENTES -->
<!--TODO AGREGAR DATOS DE DOMICILIO PARA PACIENTES-->
      <div class="modal fade" id="staticBackdropPacientes" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelPacientes" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                       <h3 class="modal-title" id="staticBackdropLabelPaciente">Registro de pacientes</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
                <h5>Ingreso de datos</h5>
                <form id="agregarPaciente">
                  <div class="form-group">
                    <label class="control-label" for="nombrePaciente">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePaciente" placeholder="Ingrese el nombre" name="nombre" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="apellidoPaciente">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoPaciente" placeholder="Ingrese el apellido" name="apellido" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" name="DNI" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="text" class="form-control" id="fechaIngreso" placeholder="Ingrese la Fecha de Ingreso" name="fechaIngreso" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="domicilioCalle">Calle</label>
                    <input type="text" class="form-control" id="domicilioCalle" placeholder="Ingrese la calle." name="domicilioCalle" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="domicilioNumero">Numero de domicilio</label>
                    <input type="text" class="form-control" id="domicilioNumero" placeholder="Ingrese el numero." name="domicilioNumero" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="domicilioLocalidad">Localidad</label>
                    <input type="text" class="form-control" id="domicilioLocalidad" placeholder="Ingrese el localidad." name="domicilioLocaclidad" required />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="domicilioProvincia">Provincia</label>
                    <input type="text" class="form-control" id="domicilioProvincia" placeholder="Ingrese el provincia." name="domicilioProvincia" required />
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                  </div>
                </form>
                <div id="responsePatient" style="display: none; margin-top: 10px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ACA VA MODAL DE REGISTRAR TURNOS -->
    <div class="modal fade" id="staticBackdropTurno" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
                     <h3 class="modal-title" id="staticBackdropLabelTurno">Registro de turnos</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
              <h3>Ingreso de datos</h3>
              <form id="agregarTurno">
                <div class="form-group">
                  <label class="control-label" for="odontologoID">ID del Odontologo:</label>
                  <input type="text" class="form-control" id="odontologoID" placeholder="Ingrese el ID del Odontologo" name="odontologoID" required />
                </div>
                <div class="form-group">
                  <label class="control-label" for="pacienteID">ID del Paciente:</label>
                  <input type="text" class="form-control" id="pacienteID" placeholder="Ingrese el ID del Paciente" name="pacienteID" required />
                </div>

                <div class="form-group">
                  <label class="control-label" for="fechaTurno">DNI:</label>
                  <input type="text" class="form-control" id="fechaTurno" placeholder="Ingrese la fecha y hora del turno" name="fechaTurno" required />
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
              </form>
              <div id="responseTurno" style="display: none; margin-top: 10px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script text="text/javascript" src="js/post_odontologo.js"></script>
  <script text="text/javascript" src="js/post_paciente.js"></script>
