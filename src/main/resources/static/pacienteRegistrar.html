<div class="bg-image " style="background-image: url('./images/dental-hygiene-concept-with-tooth.jpg'); background-size: cover;

    <div class="d-flex justify-content-center align-items-center vh-100 opacidad">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 container-fluid sombra"
                     style="background-color:#4FC0DB; padding:10px; border-radius:3px">
                    <h3>Agregar odontólogos</h3>
                    <form id="add_new_dentist">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre"
                                   name="nombre" required></input>
                        </div>
                        <div class="form-group">

                                   placeholder="Ingrese la matrícula"
                                   name="matricula" required></input>
                        </div>

                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-dentist">Guardar
                        </button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
