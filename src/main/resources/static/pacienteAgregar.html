<div class="container ">

        <div class="col-sm-7 container-fluid"   style="background-color:#4FC0DB; padding:10px; border-radius:3px">
            <h3>Agregar odontólogos</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>

                           name="apellido" required></input>
                </div>

                    <label class="control-label" for="matricula">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Ingrese la matrícula"
                           name="matricula" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-dentist">Guardar
