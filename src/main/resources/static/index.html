<!-- ACA VA MODAL DE REGISTRAR ODONTOLOGO -->

<div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar odontólogos</h3>
                <form id="add_new_dentist">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre"
                               name="nombre" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido"
                               name="apellido" required></input>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula"
                               placeholder="Ingrese la matrícula"
                               name="matricula" required></input>
                    </div>
    
    
                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-dentist">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>



          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
